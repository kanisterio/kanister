kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kanister-operator
  namespace: default
rules:
- apiGroups:
  - ""
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - extensions
  - apps
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - "*"
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - clusterrolebindings
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - delete
- apiGroups: 
  - batch
  - extensions
  resources: 
  - "*"
  verbs: 
  - "*"
- apiGroups:
  - cr.kanister.io
  resources:
  - "*"
  verbs:
  - "*"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kanister-operator
  namespace: default
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kanister-operator
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kanister-operator
subjects:
- kind: ServiceAccount
  name: kanister-operator
  namespace: default
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kanister-operator
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kanister-operator
    spec:
      serviceAccountName: kanister-operator
      containers:
      - name: kanister-operator
        image: kanisterio/controller:0.1.0
