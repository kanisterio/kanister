apiVersion: v1
kind: Namespace
metadata:
  name: kanister
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kanister-operator
  namespace: kanister
rules:
- apiGroups:
  - ""
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - "*"
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - clusterrolebindings
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - delete
- apiGroups:
  - batch
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - cr.kanister.io
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - persistentvolumes
  verbs:
  - create
  - delete
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - update
  - watch
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
  - update
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kanister-operator
  namespace: kanister
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kanister-operator
  namespace: kanister
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kanister-operator
subjects:
- kind: ServiceAccount
  name: kanister-operator
  namespace: kanister
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanister-operator
  namespace: kanister
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kanister-operator
  template:
    metadata:
      labels:
        app: kanister-operator
    spec:
      serviceAccountName: kanister-operator
      containers:
      - name: kanister-operator
        image: kanisterio/controller:0.44.0
