sudo: required

services:
- docker

# Selecting C as the language keeps the container to a minimum footprint. All
# go-specifc code is run in build container.
language: c

branches:
  only:
  - master

cache:
  directories:
  - .go/pkg/mod/cache
  - .go/cache

jobs:
  include:
    - stage: test
      script:
      - make docs
    - stage: test
      install:
      - make go-mod-download
      before_script:
      - make start-kind
      script:
      - make build
      - make codegen
      - make test
      before_cache:
      - sudo chown -R travis:travis ./.go
      after_script:
      - make stop-kind
    - stage: test
      install:
      - make go-mod-download
      before_script:
      - make start-kind
      - make install-minio
      script:
      - make integration-test
      before_cache:
      - sudo chown -R travis:travis ./.go
      after_script:
      - make stop-kind
    - stage: test
      script:
      - make golint
