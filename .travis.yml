sudo: required

services:
- docker

# Selecting C as the language keeps the container to a minimum footprint. All
# go-specifc code is run in build container.
language: c

branches:
  only:
  - master

cache:
  directories:
  - .go/pkg/mod/cache
  - .go/cache

jobs:
  include:
    - stage: test
      script:
      - make docs
      - export EXIT_STATUS=$?
      - echo $EXIT_STATUS
      # Push images if PR is merged to master
      - |
        if [[ $EXIT_STATUS -eq 0 ]]; then
          echo "last command failed"
        else 
          echo "Last command executed successfully"; 
        fi
    - stage: test
      services:
      - docker
      script:
      - make release-snaps
      - export EXIT_STATUS=$?
      - echo $EXIT_STATUS
      # Push images if PR is merged to master
      - |
        if [[ $EXIT_STATUS -eq 0 ]]; then
          echo "last command failed"
        else 
          echo "Last command executed successfully"; 
        fi
