# permissions for end users to edit repositoryservers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: repositoryserver-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kanister
    app.kubernetes.io/part-of: kanister
    app.kubernetes.io/managed-by: kustomize
  name: repositoryserver-editor-role
rules:
- apiGroups:
  - cr.kanister.io
  resources:
  - repositoryservers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cr.kanister.io
  resources:
  - repositoryservers/status
  verbs:
  - get
