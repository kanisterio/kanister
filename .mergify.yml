queue_rules:
  - name: default
    conditions:
      - "#approved-reviews-by>=1"
      - check-success=gomod
      - check-success=lint
      - check-success=test
      - check-success=build
      - check-success=docs
      - check-success=release
      - label=kueue
      - label!="hold off merging"

pull_request_rules:
  - name: Automatic merge
    conditions:
      - base=master
      - "#approved-reviews-by>=1"
      - check-success=gomod
      - check-success=lint
      - check-success=test
      - check-success=build
      - check-success=docs
      - check-success=release
      - label=kueue
      - label!="hold off merging"
    actions:
      queue:
        name: default
        method: squash
  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch:
        force: false
