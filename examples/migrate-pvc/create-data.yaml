# temporary pod to create data in the pvc
apiVersion: v1
kind: Pod
metadata:
  name: create-data  
spec:
  restartPolicy: Never
  strategy:
    type: Recreate
  containers:
  - name: create-data-container
    image: alpine:3.7
    resources:
        requests:
          memory: 256Mi
          cpu: 100m
    command: ["sh"]
    args:
    - -c 
    - "echo 'hello world' >> /my-pvc/my-file"
    volumeMounts:
    - name: my-pvc
      mountPath: /my-pvc
  volumes:
  - name: my-pvc
    persistentVolumeClaim:
      claimName: my-pvc  