apiVersion: cr.kanister.io/v1alpha1
kind: ActionSet
metadata:
  name: s3backup
spec:
  actions:
    - name: backup
      blueprint: time-log-bp
      object:
        kind: deployment
        name: time-logger
        namespace: default
      configMaps:
        location:
          name: s3-location
          namespace: default
      secrets:
        aws:
          name: mongo-aws-creds
          namespace: default
