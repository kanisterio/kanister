apiVersion: cr.kanister.io/v1alpha1
kind: Blueprint
metadata:
  name: time-log-bp
  namespace: kanister
actions:
  backup:
    outputArtifacts:
      timeLog:
        keyValue:
          path: '{{ .Profile.Location.Bucket }}/time-log'
      backupIdentifier:
        keyValue:
          id: "{{ .Phases.backupToS3.Output.backupID }}"
    phases:
    - func: BackupData
      name: backupToS3
      args:
        namespace: "{{ .Deployment.Namespace }}"
        pod: "{{ index .Deployment.Pods 0 }}"
        container: test-container
        includePath: /var/log
        backupArtifactPrefix: "{{ .Profile.Location.Bucket }}/time-log"
  restore:
    inputArtifactNames:
    - timeLog
    - backupIdentifier
    phases:
    - func: ScaleWorkload
      name: shutdownPod
      args:
        namespace: "{{ .Deployment.Namespace }}"
        name: "{{ .Deployment.Name }}"
        kind: Deployment
        replicas: 0
    - func: RestoreData
      name: restoreFromS3
      args:
        namespace: "{{ .Deployment.Namespace }}"
        pod: "{{ index .Deployment.Pods 0 }}"
        image: ghcr.io/kanisterio/kanister-tools:0.110.0
        backupArtifactPrefix: "{{ .ArtifactsIn.timeLog.KeyValue.path }}"
        backupIdentifier: "{{ .ArtifactsIn.backupIdentifier.KeyValue.id }}"
    - func: ScaleWorkload
      name: bringupPod
      args:
        namespace: "{{ .Deployment.Namespace }}"
        name: "{{ .Deployment.Name }}"
        kind: Deployment
        replicas: 1
  delete:
    inputArtifactNames:
    - timeLog
    phases:
    - func: LocationDelete
      name: LocationDeleteFromS3
      args:
        artifact: "{{ .ArtifactsIn.timeLog.KeyValue.path }}"
