apiVersion: cr.kanister.io/v1alpha1
kind: Blueprint
metadata:
  name: rds-postgres-bp
actions:
  backup:
    kind: StatefulSet
    outputArtifacts:
      cloudObject:
        keyValue:
          backupLocation: "{{ .Phases.pgDump.Output.backupLocation }}"
    phases:
    - func: KubeTask
      name: pgDump
      objects:
        pgSecret:
          kind: Secret
          name: '{{ index .Object.metadata.labels "app.kubernetes.io/instance" }}-postgresql'
          namespace: '{{ .StatefulSet.Namespace }}'
      args:
        image: ghcr.io/kanisterio/postgres-kanister-tools:0.84.0
        namespace: '{{ .StatefulSet.Namespace }}'
        command:
        - bash
        - -o
        - errexit
        - -o
        - pipefail
        - -c
        - |
          export PGHOST='{{ index .Object.metadata.labels "app.kubernetes.io/instance" }}-postgresql.{{ .StatefulSet.Namespace }}.svc.cluster.local'
          export PGUSER='postgres'
          export PGPASSWORD='{{ index .Phases.pgDump.Secrets.pgSecret.Data "postgres-password" | toString }}'
          BACKUP_LOCATION=pg_backups/{{ .StatefulSet.Namespace }}/{{ .StatefulSet.Name }}/{{ toDate "2006-01-02T15:04:05.999999999Z07:00" .Time | date "2006-01-02T15:04:05Z07:00" }}/backup.sql.gz
          pg_dumpall --clean -U $PGUSER | gzip -c | kando location push --profile '{{ toJson .Profile }}' --path "${BACKUP_LOCATION}" -
          kando output backupLocation "${BACKUP_LOCATION}"
  restore:
    kind: StatefulSet
    inputArtifactNames:
    - cloudObject
    phases:
    - func: KubeTask
      name: pgRestore
      args:
        image: ghcr.io/kanisterio/postgres-kanister-tools:0.84.0
        namespace: '{{ .StatefulSet.Namespace }}'
        command:
        - bash
        - -o
        - errexit
        - -o
        - pipefail
        - -c
        - |
          # Set the region
          REGION=us-east-1
          # get the pod IP
          POD_IP=$(hostname -i)

          export accessKeyId="{{ .Secrets.awsSecret.Data.accessKeyId | toString }}"
          export secretAccessKey='{{ .Secrets.awsSecret.Data.secretAccessKey | toString }}'

          ####Configure AWS
          aws configure set aws_access_key_id $accessKeyId
          aws configure set aws_secret_access_key $secretAccessKey

          # Set the default region
          aws configure set default.region $REGION

          # Set the default output format
          aws configure set default.output json

          SG_NAME=rds-security-group
          SG_DESC=rds-Security-group

          # Create the security group in the default VPC
          SG_ID=$(aws ec2 create-security-group \
              --group-name $SG_NAME \
              --description $SG_DESC \
              --output text \
              --query "GroupId")

          aws ec2 authorize-security-group-ingress \
              --group-id $SG_ID \
              --protocol tcp \
              --port 5432 \
              --cidr $POD_IP/32

          # Set the name and password for the database
          DB_PASSWORD=mydbpassword

          # Create the RDS instance
          aws rds create-db-instance \
              --db-instance-identifier akanksha-rds-instance \
              --db-instance-class db.t2.micro \
              --engine postgres \
              --engine-version 14.0 \
              --master-username postgres \
              --master-user-password $DB_PASSWORD \
              --allocated-storage 20 \
              --vpc-security-group-ids $SG_ID \
              --region $REGION

          # Wait for the instance to be created
          aws rds wait db-instance-available \
              --db-instance-identifier akanksha-rds-instance \
              --region $REGION

          # Get the endpoint for the RDS instance
          ENDPOINT=$(aws rds describe-db-instances \
              --db-instance-identifier mydb-instance \
              --region $REGION \
              --query "DBInstances[0].Endpoint.Address" \
              --output text)

          export PGHOST=$ENDPOINT
          export PGUSER=postgres
          export PGPASSWORD=$DB_PASSWORD
          BACKUP_LOCATION={{ .ArtifactsIn.cloudObject.KeyValue.backupLocation }}
          kando location pull --profile '{{ toJson .Profile }}' --path "${BACKUP_LOCATION}" - | gunzip -c -f | sed 's/LOCALE/LC_COLLATE/' | psql -q -U admin        
