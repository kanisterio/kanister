kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
 name: reader-all
rules:
 - apiGroups: ["*"]
   resources: ["*"]
   verbs: ["list", "get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kasten-rolepolicy
  namespace: kafka
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: reader-all
subjects:
- kind: ServiceAccount
  name: default
  namespace: kafka