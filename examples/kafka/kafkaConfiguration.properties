# kafka server address
bootstrap.servers= PLAINTEXT://my-cluster-kafka-bootstrap:9092
key.converter= org.apache.kafka.connect.storage.StringConverter
value.converter= org.apache.kafka.connect.storage.StringConverter
value.converter.schemas.enable= false
offset.flush.interval.ms= 10000
offset.storage.file.filename= /tmp/connect.offsets
# plugin path
plugin.path= /usr/share/java,/usr/share/confluent-hub-components/confluentinc-kafka-connect-s3,/usr/share/confluent-hub-components/confluentinc-kafka-connect-s3-source
