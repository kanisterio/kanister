language: go

go:
- 1.9

build:

  pre_ci:
    - sudo add-apt-repository -y ppa:masterminds/glide && sudo apt-get update -y 2> /dev/null
    - sudo apt-get install -y golang-glide

  ci:
    - make build
  
  post_ci:
    - echo "Post ci action"
  
  on_success:
    - echo "On_success ci action"
    
  on_failure:
    - echo "On_failure ci action"
