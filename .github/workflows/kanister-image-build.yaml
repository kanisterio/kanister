name: Update build image

run-name: Update build image to ${{ inputs.tag }} as ${{ inputs.latest_tag }}

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag in the format short-commit-<sha>'
        required: true
        type: string
      latest_tag:
        description: 'Tag image as latest or dev_latest'
        required: true
        default: dev_latest
        type: choice
        options:
        - latest
        - dev_latest
  push:
    branches:
      - master
    paths:
      - 'docker/build/Dockerfile'
      
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kanisterio/build

jobs:
  build:
    permissions:
      contents: read
      packages: write

    runs-on: ubuntu-latest
    # TODO: Uncomment following when we enable check-file job
    # needs: check-files
    # if: needs.check-files.outputs.changed == 'true'
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
    - name: Image metadata
      id: meta
      uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          {{date 'YYYY.MM.DD-HHmm'}}
          type=sha,prefix=commit-
          type=sha,prefix=short-commit-,format=short,length=12,enable=${{ github.event_name != 'workflow_dispatch' }}
          type=raw,value=latest,enable=${{ github.event_name != 'workflow_dispatch' }}
          type=raw,value=v9.99.9-dev,enable=${{ github.event_name != 'workflow_dispatch' }}
          type=raw,value=${{ inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
          type=raw,value=${{ inputs.latest_tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
    - name: Login to GHCR
      uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
      with:
        context: "{{defaultContext}}:docker/build"
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
