name: kanister

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  

jobs:
  make-docs:
    name: Make docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Make Docs
        run: make docs
      
      
        
