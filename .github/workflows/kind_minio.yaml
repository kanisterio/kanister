name: Deploy local Kind Cluster and Minio Server

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**.go'
      - 'build/test.sh'
      - '.github/workflows/kind-minio-test.yaml'

jobs:
  kind-minio-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make curl

      - name: Set up local Kubernetes cluster
        run: |
          ./build/local_kubernetes.sh up

      - name: Set up MinIO server
        run: |
          ./build/minio.sh up

      - name: Wait for MinIO to be ready
        run: |
          for i in {1..20}; do
            if curl -s http://minio.minio.svc.cluster.local:9000/minio/health/ready | grep -q "OK"; then
              echo "MinIO is ready"
              exit 0
            fi
            sleep 3
          done
          echo "MinIO did not become ready in time"
          exit 1

      - name: Set S3 environment variables
        run: |
          echo "AWS_ACCESS_KEY_ID=AKIAIOSFODNN7EXAMPLE" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY" >> $GITHUB_ENV
          echo "AWS_REGION=us-west-2" >> $GITHUB_ENV
          echo "LOCATION_ENDPOINT=http://minio.minio.svc.cluster.local:9000" >> $GITHUB_ENV
          echo "TEST_REPOSITORY_ENCRYPTION_KEY=testKopiaRepoPassword" >> $GITHUB_ENV

      - name: Run tests with kind and MinIO
        run: |
          make test

      - name: Run golint
        run: |
          make golint