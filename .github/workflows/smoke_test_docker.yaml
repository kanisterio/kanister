name: Docker Image Correctness Tests

on:
  pull_request:
    paths:
      - Dockerfile.in
      - docker/**
      - .github/workflows/**

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        bin: [ kanctl, kando ]
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: make build BIN=${{ matrix.bin }}
        
  docker-correctness:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - name: couchbase-tools
            dockerfile: docker/couchbase-tools/Dockerfile
            binaries:
              - kando
              - kanctl
          - name: mssql-tools
            dockerfile: docker/mssql-tools/Dockerfile
            binaries:
              - kubectl
              - kando
          - name: redis-tools
            dockerfile: docker/redis-tools/Dockerfile
            binaries:
              - kando
              - kanctl
          - name: postgres-kanister-tools
            dockerfile: docker/postgres-kanister-tools/Dockerfile
            binaries:
              - restic
              - gosu
              - kando
          - name: tools
            dockerfile: docker/tools/Dockerfile
            binaries:
              - restic
              - gosu
              - kopia

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build Kanister Tools image
        run: |
          docker build \
            -f docker/tools/Dockerfile \
            -t kanister-tools:ci

      - name: Build Docker image
        run: |
          docker build \
            --build-arg TOOLS_IMAGE=kanister-tools:ci \
            -f ${{ matrix.image.dockerfile }} \
            -t test/${{ matrix.image.name }}:ci

      - name: Container starts
        run: |
          docker run --rm test/${{ matrix.image.name }}:ci true

      - name: Validate binaries
        run: |
          docker run --rm test/${{ matrix.image.name }}:ci sh -eu << 'EOF'
          for bin in ${{ join(matrix.image.binaries, ' ') }}; do
            echo "Validating binary: $bin"

            # Binary should exist
            command -v "$bin" >/dev/null

            # Binary should execute
            "$bin" --help >/dev/null 2>&1 || true

            # No missing shared libraries
            if command -v ldd >/dev/null 2>&1; then
              ldd "$(command -v "$bin")" | grep "not found" && exit 1 || true
            fi

            echo "âœ” $bin OK"
          done
          EOF
