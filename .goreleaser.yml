project_name: kanister
before:
  hooks:
  - go mod download
builds:
- id: kanctl
  binary: kanctl
  main: cmd/kanctl/main.go
  ldflags: &ldflags
  - -extldflags "-static"
    -X github.com/kanisterio/kanister/pkg/version.VERSION={{.Version}}
    -X github.com/kanisterio/kanister/pkg/version.GIT_COMMIT={{.Commit}}
    -X github.com/kanisterio/kanister/pkg/version.BUILD_DATE={{.Date}}
  env: &env
  - GO111MODULE=on
  - CGO_ENABLED=0
  - GOEXPERIMENT=boringcrypto
  - CC=gcc
  - CXX=g++
  - GO_EXTLINK_ENABLED=0
  goos:
  - linux
  goarch: &goarch
  - amd64
- id: kando
  binary: kando
  main: cmd/kando/main.go
  ldflags: *ldflags
  env: *env
  goos: &goos
  - linux
  goarch: *goarch
- id: controller
  binary: controller
  main: cmd/controller/main.go
  ldflags: *ldflags
  env: *env
  goos: *goos
  goarch: *goarch
- id: repo-server-controller
  binary: repo-server-controller
  main: cmd/reposervercontroller/main.go
  ldflags: *ldflags
  env: *env
  goos: *goos
  goarch: *goarch
dockers:
- ids:
  - controller
  image_templates:
  - 'ghcr.io/kanisterio/controller:{{ .Tag }}'
  dockerfile: 'docker/controller/Dockerfile'
- ids:
  - repo-server-controller
  image_templates:
  - 'ghcr.io/kanisterio/repo-server-controller:{{ .Tag }}'
  dockerfile: 'docker/repo-server-controller/Dockerfile'
