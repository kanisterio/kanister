apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: %s
spec:
  replicas: 1
  serviceName: fake-svc
  selector:
    matchLabels:
      app: fake-app
  template:
    metadata:
      labels:
        app: fake-app
    spec:
      containers:
        - name: test-container
          image: alpine:3.6
          command: ["tail"]
          args: ["-f", "/dev/null"]
          volumeMounts:
            - name: empty-volume
              mountPath: /mnt/data
      volumes:
      - name: empty-volume
        persistentVolumeClaim:
          claimName: empty-volume
  volumeClaimTemplates:
  - metadata:
      name: empty-volume
      annotations:
        volume.alpha.kubernetes.io/storage-class: anything
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: 1Gi
